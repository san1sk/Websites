<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content=
        "width=device-width, initial-scale=1.0">
    <title>
        Build a Survey Form using HTML and CSS
    </title>
    <style>
        h1{
            font-family: 'Times New Roman', Times, serif;
            color:rgb(228, 199, 199);
        }
        body {
            background-image:url("https://futureskillsprime.in//sites/default/files/2021-04/web-development.jpg");
            background-color:rgb(96, 177, 180);
            font-family:'Times New Roman', Times, serif;
            text-align: center;
        }
        form {
            background-color:azure;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px 20px;
            box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.5);
        }
        .form-control {
            text-align: left;
            margin-bottom: 25px;
        }
        .form-control label {
            display: block;
            margin-bottom: 10px;
        }
        .form-control input,
        .form-control select,
        .form-control textarea {
            border: 1px solid #777;
            border-radius: 2px;
            font-family: inherit;
            padding: 10px;
            display: block;
            width: 95%;
        }
        .form-control input[type="radio"],
        .form-control input[type="checkbox"] {
            display: inline-block;
            width: auto;
        }
        button {
            background-color:rgb(162, 168, 102);
            border: 1px solid #777;
            border-radius: 4px;
            font-family:'Times New Roman', Times, serif;
            font-size: 25px;
            display:block;
            width: 100%;
            margin-top: 50px;
            margin-bottom: 20px;
            padding:5px;
        }
    </style>
</head>
<body>
    <h1>College survey form</h1>
    <form id="form">
        <div class="form-control">
            <label for="name" id="label-name">
                Name
            </label>
            <input type="text"
                   id="name"
                   placeholder="Enter your name" />
        </div>
        <div class="form-control">
            <label for="mobile" id="label-email">
                Mobile Number
            </label>
            <input type="mobile"
                   id="mobile"
                   placeholder="Enter your mobile number" />
        </div>
        <div class="form-control">
            <label for="email" id="label-email">
                Email
            </label>
            <input type="email"
                   id="email"
                   placeholder="Enter your email" />
        </div>
        <div class="form-control">
            <label for="age" id="label-age">
                Age
            </label>
            <input type="text"
                   id="age"
                   placeholder="Enter your age" />
        </div>
        <div class="form-control">
            <label for="role" id="label-role">
                What is your level of studies ?
            </label>
            <select name="role" id="role">
                <option value="Undergraduate">Undergraduate</option>
                <option value="Postgraduate">Postgraduate</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-control">
            <label for="role" id="label-role">
                What is your stream ?
            </label>
            <select name="role" id="role">
                <option value="Computer Science">Computer Science</option>
                <option value="Information technology">Information technology</option>
                <option value="Artificial intelligence">Artificial intelligence</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-control">
            <label>
                Would you recommed web development
                to a friend?
            </label>
            <label for="recommed-1">
                <input type="radio"
                       id="recommed-1"
                       name="recommed">Yes</input>
            </label>
            <label for="recommed-2">
                <input type="radio"
                       id="recommed-2"
                       name="recommed">No</input>
            </label>
            <label for="recommed-3">
                <input type="radio"
                       id="recommed-3"
                       name="recommed">Maybe</input>
            </label>
        </div>
  
        <div class="form-control">
            <label>Languages and Frameworks known
                <small>(Check all that apply)</small>
            </label>
            <label for="inp-1">
                <input type="checkbox"
                       name="inp">HTML</input></label>
            <label for="inp-2">
                <input type="checkbox"
                       name="inp">CSS</input></label>
            <label for="inp-3">
                <input type="checkbox"
                       name="inp">Javascript</input></label>
            <label for="inp-4">
                <input type="checkbox"
                       name="inp">ReactJS</input></label>
            <label for="inp-5">
                <input type="checkbox"
                       name="inp">AngularJS</input></label>
            <label for="inp-6">
                <input type="checkbox"
                       name="inp">PHP</input></label>
        </div>
        <div class="form-control">
            <label>Softwares
                <small>(Check all that apply)</small>
            </label>
            <label for="inp-a">
                <input type="checkbox"
                       name="inp">VS code</input></label>
            <label for="inp-b">
                <input type="checkbox"
                       name="inp">Notepad++</input></label>
            <label for="inp-c">
                <input type="checkbox"
                       name="inp">Froala</input></label>
            <label for="inp-d">
                <input type="checkbox"
                       name="inp">Sublime text</input></label>
        </div>
        <div class="form-control">
            <label for="comment">
                Any comments or suggestions
            </label>
            <textarea name="comment" id="comment"
                placeholder="Enter your comment here">
            </textarea>
        </div>
        <button type="submit" value="submit">
            Submit
        </button>
    </form>
</body>
</html>
